<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Reading Test - Band 7.5</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #fff; }
        
        /* Modal styles */
        .cbt-result-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center; z-index: 999999;
        }
        .cbt-result-modal-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); }
        .cbt-result-modal-content {
            position: relative; max-width: 700px; width: 90%; background: #fff;
            border-radius: 8px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); z-index: 1000000;
        }
        .cbt-result-modal-close {
            position: absolute; top: 15px; right: 15px; background: transparent;
            border: none; font-size: 32px; color: #666; cursor: pointer;
        }
        .cbt-result-modal-body { padding: 50px 40px 40px; }
        .quiz-result { text-align: center; }
        .quiz-result h3 { font-size: 2em; margin: 0 0 20px 0; color: #333; }
        .quiz-score-display { margin: 30px 0; }
        .quiz-score-display p { margin: 10px 0; font-size: 1.1em; }
        .score-large {
            font-size: 3em !important; font-weight: bold;
            margin: 20px 0 !important; color: #0073aa;
        }
        .quiz-comment { margin: 30px 0; font-size: 1.1em; color: #555; }
        .quiz-actions { margin-top: 30px; padding-top: 25px; border-top: 1px solid #ddd; }
        .button {
            display: inline-block; padding: 12px 24px; margin: 5px;
            background: #0073aa; color: #fff; text-decoration: none;
            border-radius: 4px; cursor: pointer; border: none; font-size: 1em;
        }
        .button-secondary { background: #666; }
    </style>
</head>
<body>
    <div class="cbt-result-modal">
        <div class="cbt-result-modal-overlay"></div>
        <div class="cbt-result-modal-content">
            <button class="cbt-result-modal-close">Ã—</button>
            <div class="cbt-result-modal-body">
                <div class="quiz-result">
                    <h3>Quiz Complete!</h3>
                    <div class="quiz-score-display">
                        <p><strong>Your Score:</strong> 32 / 40 correct</p>
                        <p class="score-large"><strong>IELTS Band Score: 7.5</strong></p>
                    </div>
                    <p class="quiz-comment">
                        Excellent work! You've demonstrated a good command of the English language.
                        Your reading comprehension skills are strong. Review the feedback to further improve.
                    </p>
                    <div class="quiz-actions">
                        <button class="button">Review Answers</button>
                        <button class="button button-secondary">Retake Test</button>
                        <button class="button button-secondary">Return to Course</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
